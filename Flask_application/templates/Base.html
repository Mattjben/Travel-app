<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="10x1" href="https://i.postimg.cc/mZQKgwDT/travel.png" >
    <title>{{title}}</title>
    
    <!-- css files -->
   
    <link rel="stylesheet" href="{{url_for('static',filename='main.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
    <!-- Bootstrap documentation was used to help build the asthetics of the app https://getbootstrap.com/docs/5.3/getting-started/introduction/ -->
    <!--  J. T. Mark Otto, “bootstrap documentation,” · Bootstrap v5.3. [Online]. Available: https://getbootstrap.com/docs/5.3/getting-started/introduction/. [Accessed: 07-Apr-2023] -->
    <!-- Navigation Bar !--> 
    
       <!-- FLASH MESSAGES  !--> 

       {% for category, message in get_flashed_messages(with_categories=True) %}
      
       {% if category == 'message' %}
       <div class="alert alert-success alert-dismissible fade show" role="alert">
      
        {{ message }}
     
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
        {% else %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
         
           {{ message }}
         
          <button type="button fade" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        {% endif %}
        {% endfor %}

      {%block content%}
    
   

    
    {%endblock content%}
   
</body>
</html>
